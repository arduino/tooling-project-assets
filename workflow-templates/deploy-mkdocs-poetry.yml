# Source: https://github.com/arduino/tooling-project-assets/blob/main/workflow-templates/deploy-mkdocs-poetry.md
name: Deploy Website

# See: https://docs.github.com/actions/reference/workflows-and-actions/events-that-trigger-workflows
on:
  push:
    branches:
      # TODO: Replace "main" below with default branch name if different.
      - main
    paths:
      - ".github/workflows/deploy-mkdocs-poetry.ya?ml"
      - "go.mod"
      - "go.sum"
      - "mkdocs.ya?ml"
      - "poetry.lock"
      - "pyproject.toml"
      - "Taskfile.ya?ml"
      - "docs/**"
  workflow_dispatch:
  repository_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version-file: pyproject.toml

      - name: Install Dependencies
        run: |
          go tool \
            github.com/go-task/task/v3/cmd/task poetry:install-deps \
              POETRY_GROUPS=dev

      - name: Deploy website
        run: |
          poetry run \
            mkdocs gh-deploy
